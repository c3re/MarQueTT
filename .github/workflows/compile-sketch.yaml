on:
  - push
  - pull_request
jobs:
  compile-sketch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: arduino/compile-sketches@v1.0.1
        with:
          fqbn: esp8266:esp8266:nodemcu
          sketch-paths: |
            - ./
          libraries: |
            # no libraries required
            - name: LEDMatrixDriver
              version: 0.2.2
            - name: PubSubClient
              version: 2.8.0
            - name: WiFiManager
              version: 2.0.12-beta
          platforms: |
            - name: "esp8266:8266"
              source_url: "https://arduino.esp8266.com/stable/package_esp8266com_index.json"
              version: "3.0.2"


